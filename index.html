<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>THR RIALO Ultimate HQ Runner</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div id="homeScreen">
    <h1>THR RIALO ULTIMATE</h1>
    <h2>HQ RUNNER</h2>
    <button class="menuBtn" id="startBtn">Start Game</button>
    <button class="menuBtn" id="leaderBtn">Leaderboard</button>
    <button class="menuBtn" id="scoreBtn">Check Score</button>
</div>

<div id="leaderboardScreen">
    <h1>Leaderboard</h1>
    <ul id="leaderList"></ul>
    <button class="menuBtn" id="backBtn">Back</button>
</div>

<canvas id="gameCanvas"></canvas>
<div id="score">Score: 0</div>
<div id="gameOver">Game Over! Press R to Restart</div>
<div id="logo">
  <img src="assets/rialo_logo.png" alt="RIALO Logo">
</div>

<audio id="jumpSound" src="assets/jump.mp3" preload="auto"></audio>
<audio id="hitSound" src="assets/collision.mp3" preload="auto"></audio>

<script src="game.js"></script>
</body>
</html>
